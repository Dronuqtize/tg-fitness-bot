<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fitness Bot Mini App</title>
  <link rel="stylesheet" href="styles.css" />
  <script>
    window.APP_CONFIG = {
      API_BASE: "https://YOUR-RENDER-API.onrender.com"
    };
  </script>
</head>
<body>
  <main class="page">
    <header class="hero">
      <h1>Личный кабинет</h1>
      <p>Тренировки, КБЖУ и прогресс в одном месте.</p>
      <div id="status" class="status">Загрузка…</div>
    </header>

    <section class="card">
      <h2 id="today-title">Сегодня</h2>
      <p id="today-macros"></p>
      <div id="workout-box" class="workout"></div>
    </section>

    <section class="card">
      <h2>Добавить прогресс</h2>
      <div class="grid">
        <input id="p-weight" type="number" step="0.1" placeholder="Вес" />
        <input id="p-waist" type="number" step="0.1" placeholder="Талия" />
        <input id="p-belly" type="number" step="0.1" placeholder="Живот" />
        <input id="p-biceps" type="number" step="0.1" placeholder="Бицепс" />
        <input id="p-chest" type="number" step="0.1" placeholder="Грудь" />
        <button id="add-progress" class="btn">Сохранить</button>
      </div>
    </section>

    <section class="card">
      <h2>История прогресса (редактируемая)</h2>
      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>Дата</th>
              <th>Вес</th>
              <th>Талия</th>
              <th>Живот</th>
              <th>Бицепс</th>
              <th>Грудь</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="progress-body"></tbody>
        </table>
      </div>
    </section>

    <footer class="footer">
      <span>Открывай через Telegram Mini App.</span>
    </footer>
  </main>

  <script src="app.js"></script>
</body>
</html>
